<script>
    let arr = []
    for (i = 0; i < 10; i++) {
        arr[i] = Math.floor(Math.random()*100)
    }
    console.log(arr)
    let max = arr[0]
    let total = 0
    for (i of arr) {
        if (max < i) {
            max = i
        }
        total += i
    }
    let avg = total / arr.length
    alert("Average of all elements of array is " + avg)
</script>
