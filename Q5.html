<script>
    let arr = []
    for (i = 0; i < 10; i++) {
        arr[i] = Math.floor(Math.random() * 100) - 50
    }
    console.log(arr)
    let count = 0
    for (i of arr) {
        if (i < 0) {
            count += 1
        }
    }
    document.write("Number of interger lower than 0 in an array is " + count)
</script>
